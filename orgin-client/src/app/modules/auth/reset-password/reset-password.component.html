<div class="auth-background">
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- Hidden username field for accessibility -->
      <input type="email" name="username" autocomplete="username" style="display:none" [value]="email" />

      <div class="form-group">
        <label for="password">New Password</label>
        <input id="password" type="password" formControlName="password" required autocomplete="new-password" />
        <div *ngIf="resetForm.get('password')?.errors?.['complexity']" class="error-message">
          Password must contain: 1 uppercase, 1 digit, and 1 special character
        </div>
        <div *ngIf="resetForm.get('password')?.errors?.['minlength']" class="error-message">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" required autocomplete="new-password" />
      </div>

      <p *ngIf="resetForm.hasError('mismatch')" class="error-message">
        Passwords do not match
      </p>

      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
  </div>
</div>
