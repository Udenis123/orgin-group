<div class="auth-background">
  <div class="otp-container">
    <h2>OTP Verification</h2>
    <p>We've sent a 6-digit OTP to {{ email }}. Please enter it below:</p>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="otp">OTP Code:</label>
        <input type="text" id="otp" formControlName="otp"
               placeholder="Enter 6-digit code"
               maxlength="6"
               [ngClass]="{'is-invalid': otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched}">
        <div *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched" class="error-message">
          Please enter a valid 6-digit OTP code
        </div>
      </div>

      <button type="submit" [disabled]="otpForm.invalid">Verify</button>
    </form>

    <div class="resend-section">
      <p>Didn't receive the code?</p>
      <button (click)="resendOTP()" [disabled]="resendDisabled">
        Resend OTP {{ resendDisabled ? 'in ' + countdown : '' }}
      </button>
    </div>
  </div>
</div>
