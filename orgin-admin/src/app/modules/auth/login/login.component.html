<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Email or Phone</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          required 
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div class="validation-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">Email or phone is required</span>
          <span *ngIf="loginForm.get('username')?.errors?.['invalidUsername']">Please enter a valid email or phone number</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          required 
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="validation-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <!-- Error Message -->
      <p *ngIf="loginFailed" class="error-message">Incorrect email or password.</p>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </form>

    <p><a routerLink="/auth/forgot-password">Forgot Password?</a></p>
</div>
