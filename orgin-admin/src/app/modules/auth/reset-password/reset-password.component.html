<div class="auth-background">
  <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Resetting password for {{ email }}</p>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input id="password" type="password" formControlName="password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" required />
      </div>

      <p *ngIf="resetForm.hasError('mismatch')" class="error-message">
        Passwords do not match
      </p>

      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
  </div>
</div>
